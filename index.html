<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel= "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>NASA's Astronomy Picture of the Day</title>
  </head>
  <body>


    <main class="container">
        <h1>Spacestagram</h1>
       
      
        <h4> Image-sharing from the final frontier</h4>
        <h5>Finally a web-app where you can freely look at amazing pictures from NASA! <span style= "color:rgb(0, 119, 255)" onClick= "aboutSheyla()">Click me</span> if you want to know more about the creator! </h5>
        <div class="image" style="width:100%">
    
        <img src="" id="picture" alt="astronomy image by NASA" />
        <div class= "container-text">
            <h2 id="title"></h2>
            <p id="date"></p> 
          <p id="explanation"></p>
       
        <button type="button" onClick="onClickLikes()">  <i class = "fa fa-heart"></i>Like  <span id = "clickLikes">0</span></button>
        <button type="button" onClick="onClickDislikes()"> Dislike  <span id = "clickDislike">0</span></button>
        </div>
    </div>
      </main>

      
      </main>
      <script type="text/javascript" src="config.js"></script>
      <script src="app.js"></script>


  </body>
</html>
